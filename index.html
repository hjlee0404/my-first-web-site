  <h1>WEB 이란 무엇인가? </h1>
  <p>
  1960년 인터넷이 세상에 등장한 이후, 20년이 지난 1980년.<br>
  '팀 버너스리(Tim Berners-Lee')라는 영국의 소프트웨어 공학자에 의해 만들어진 '웹'은, <br>
  인터넷에 연결된 컴픁터를 통해 사람들이 정보를 공유할 수 있게 고안된 전 세계적인 정보공간을 말한다.<br>
  <br>
  거미줄처럼 엮인 공간이라는 뜻의 월드 와이드 웹(World Wide Web)을 줄여서 웹(Web) 이라고 부른다.
